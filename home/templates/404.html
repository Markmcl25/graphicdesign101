{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 text-danger">404 - Page Not Found</h1>
    <p class="lead">Oops! The page you are looking for does not exist.</p>
    <img src="{% static 'images/404-error.png' %}" class="img-fluid" alt="Page not found">
    <p class="mt-4">Try returning to the <a href="{% url 'index' %}" class="btn btn-primary">Homepage</a></p>
</div>
{% endblock %}
